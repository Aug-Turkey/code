<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login-header{
            width: 100%;
            text-align: center;
        }

        a{
            text-decoration: none;
            color: #000;
        }

        .login-header a{
            font-size: 20px;
        }

        .login{
            display: none;
            width: 512px;
            height: 280px;
            box-shadow: 0 0 20px #ddd;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            z-index: 9999;
            background-color: #fff;
            border: 1px solid #ededed;
        }

        .login-title{
            text-align: center;
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            margin-top: 10px;
            position: relative;
        }

        .close-login{
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ededed;
            font-size: 14px;
            border-radius: 50%;
            box-shadow: 0 0 20px #ddd;
            position: absolute;
            right: -20px;
            top: -30px;
        }

        .login-input-content{
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column
        }

        .username{
            width: 80%;
            line-height: 30px;
            margin-left: 16px;
        }

        .password{
            width: 80%;
            line-height: 30px;
        }

        .register{
            width: 300px;
            line-height: 40px;
            border: 1px solid #dddcdc;
            margin: 0 auto;
        }

        .register-members{
            display: block;
            text-align: center;
        }

        .login-bg{
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3);
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="login-header"><a id="link" href="javascript:;">点击，弹出登录框</a></div>
    <div class="login">
        <div class="login-title">登录会员
            <span><a class="close-login" href="javascript:void(0);">关闭</a></span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名:</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" class="username">
            </div>
            <div class="login-input">
                <label>登录密码:</label>
                <input type="password" placeholder="请输入登录密码" name="info[password]" class="password">
            </div>
        </div>
        <div class="register">
            <a class="register-members" href="javascript:;">登录会员</a>
        </div>
    </div>
    <div class="login-bg"></div>

    <script>
        var login_header = document.querySelector('.login-header');
        var login = document.querySelector('.login');
        var close_login = document.querySelector('.close-login');
        var login_title = document.querySelector('.login-title');
        var login_bg = document.querySelector('.login-bg');

        //弹出登录框
        login_header.addEventListener('click',function() {
            login.style.display = 'block';
            login_bg.style.display = 'block';
        });
        //关闭登录框
        close_login.addEventListener('click',function() {
            login.style.display = 'none';
            login_bg.style.display = 'none';
        });

        //设置模态框移动
        login_title.addEventListener('mousedown',function(e) {
            //得到鼠标在盒子中的坐标
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            
            //鼠标移动时，把鼠标在页面中的坐标，减去 鼠标在盒子中的坐标就是模态框的坐标
            document.addEventListener('mousemove',move);
            function move(e) {
                login.style.left = e.pageX - x + 'px';
                login.style.top = e.pageY - y + 'px';
            }

            //鼠标弹起就让鼠标移动事件移除
            document.addEventListener('mouseup',function() {
                document.removeEventListener('mousemove',move);
            });
        });

    </script>
</body>
</html>
