<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        .c-nav {
            width: 70%;
            line-height: 40px;
            background-color: white;
            margin: 100px auto;
            position: relative;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            position: relative;
        }

        a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .cloud {
            display: block;
            position: absolute;
            overflow: hidden;
        }

        .cloud img {
            height: 40px;
            width: 100px;
            opacity: .8;
            margin-left: 55px;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            var cloud = document.querySelector('.cloud');
            var c_nav = document.querySelector('.c-nav');
            var lis = c_nav.querySelectorAll('li');
            var current = document.querySelectorAll('.current');
            //筋斗云起始位置
            var cur = 0;

            for (let i = 0; i < lis.length; i++) {
                //鼠标经过则把当前li作为目标值
                lis[i].addEventListener('mouseenter', function () {
                    animate(cloud, this.offsetLeft - 76);
                });
                //鼠标离开则复原为起始位置
                lis[i].addEventListener('mouseleave', function () {
                    animate(cloud, cur);
                });
                //鼠标点击则停留在当前位置
                lis[i].addEventListener('click', function () {
                    cur = this.offsetLeft - 76;
                });
            }
            function animate(obj, target, callback) {
                clearTimeout(obj.timer);
                obj.timer = setInterval(function () {
                    //步长值写到定时器里
                    //把步长值改为整数，不要出现小数的问题
                    // var step = Math.ceil((target - obj.offsetLeft) / 10);
                    var step = (target - obj.offsetLeft) / 10;
                    //如果是正值则向上取整，负值向下取整
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    if (obj.offsetLeft == target) {
                        //停止动画
                        clearTimeout(obj.timer);
                        //回调函数写到定时器结束里面
                        //短路运算  如果左边为false  则右边不运行
                        callback && callback();
                    }
                    //把每次加1 这个步长值改为一个慢慢变小的值 
                    //步长公式：（目标值 - 现在的位置）/ 10
                    obj.style.left = obj.offsetLeft + step + 'px';
                }, 15);
            }
        });
    </script>
</head>

<body>
    <div class="c-nav">
        <span class="cloud"><img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01b2026040ab0511013ef90f84a07b.png%403000w_1l_2o_100sh.png&refer=http%3A%2F%2Fimg.zcool.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1645949838&t=97c0e9e2510f5353be46be9f8f97503e"></span>
        <ul>
            <li class="current"><a href="#">首页新闻</a></li>
            <li><a href="#">师资力量</a></li>
            <li><a href="#">活动策划</a></li>
            <li><a href="#">企业文化</a></li>
            <li><a href="#">招聘信息</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">我是佩奇</a></li>
            <li><a href="#">啥是佩奇</a></li>
        </ul>
    </div>
</body>
</html>
